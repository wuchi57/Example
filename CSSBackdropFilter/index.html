<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-card">
                <img class="profile" src="img/profile.jpeg" alt="" width="50px">
                <h2>Elon Musk</h2>
                <ul>
                    <li><a href="#">Today</a></li>
                    <li><a href="#">Important</a></li>
                    <li><a href="#">School</a></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Work</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <h2>Welcome back!</h2>
                <span>April 15th, 2021</span>
            </div>
            <div class="tasks">
                <div class="card">
                    <div class="content">
                        <div class="left">
                            <img src="img/icon1.png" width="50px" alt="">
                        </div>
                        <div class="right">
                            <div class="task">Inflate the dogecoin value</div>
                            <div class="status">4 of 10 activities completed</div>
                            <div class="progress">
                                <div class="fill fill-40"></div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="btn">Complete</button>
                    </div>
                </div>
                <div class="card">
                    <div class="content">
                        <div class="left">
                            <img src="img/icon4.png" width="50px" alt="">
                        </div>
                        <div class="right">
                            <div class="task">Complete the launch of Space X ship</div>
                            <div class="status">2 of 10 activities completed</div>
                            <div class="progress">
                                <div class="fill fill-20"></div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="btn">Complete</button>
                    </div>
                </div>
                <div class="card">
                    <div class="content">
                        <div class="left">
                            <img src="img/icon5.png" width="50px" alt="">
                        </div>
                        <div class="right">
                            <div class="task">Get a new suit</div>
                            <div class="status">10 of 10 activities completed</div>
                            <div class="progress">
                                <div class="fill fill-100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
